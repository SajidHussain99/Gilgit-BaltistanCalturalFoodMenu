<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class=" container-fluid main-container">
        <div class="row r1">
            <h2>Our Menu</h2>
            
        </div>

        <div class="row r2 mt-4">
            <div class="food-options">
                <button class="btn f-btns " onclick="allFood()">
                    All
                </button>
            </div>
            <div class="food-options">
                <button class="btn f-btns">
                    Breakfast
                </button>
            </div>
            <div class="food-options">
                <button class="btn f-btns">
                    Lunch
                </button>
            </div>
        </div>

        <!-- end of row 2 -->
        <!-- start of 3rd row  -->
        <div class="row r3 mt-3">
            <div class="col-md-6 col-sm-12 col-lg-6 f-card" id="food-cards">
                <div class="row s-card" id="s-card">
                    <div class="col-md-5 col-sm-5 col-lg-5">
                        <div class="img-div">
                            <img src="../images/dawdo.jpg" alt="food image" class="food-img" id="food-img">
                        </div>
                        
                    </div>
                    
                    <div class="col-md-7 col-sm-7 col-lg-7">
                        <div class="row r3-1">
                            <h2 class="pl-2 f-name" id="f-name">Chap Shoro</h2>
                            <p class="price" id="price">$10.5</p>
                        </div>
                        <div class="row r3-2">
                            <p class="pl-2 discription" id="discription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit consectetur omnis blanditiis eos pariatur commodi architecto, amet illo aliquam qui placeat at, 
                                adipisci earum quas vero quidem! Tempora, fuga maxime.</p>
                        </div>
                    </div>
                </div>


            </div>

            
            




            
        </div>

         <!-- end of 3rd row  -->

    </div>
    
<script src="./index.js"></script>
</body>
</html>
